<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
	<title>uFind - Publicação</title>
	<link rel="icon" href="img/ic_pin.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/add-item.css">
	<script src="js/base.js"></script>
</head>
<body>
	<nav id="nav-home" class="container">
		<a class="brand" href="home.html">uFind</a>
		<ul class="container">
			<li><a href="home.html">INÍCIO</a></li>
			<li><a href="found.html">ACHADOS</a></li>
			<li><a href="lost.html">PERDIDOS</a></li>
			<li><a href="my-posts.html">MINHAS PUBLICAÇÕES</a></li>
			<li><a href="index.html">Sair &nbsp;<i class="fas fa-sign-out-alt"></i></a></li>
		</ul>
	</nav>

	<main id="content" class="container">
		<h2>Editar publicação</h2>
		<form class="container" action="my-posts.html">
			<input class="field" type="text" name="title" value="Cartão Bem-Legal estudantil" placeholder="Título" required>
			<select class="field">
				<option>Documento</option>
				<option>Eletrônico</option>
				<option>Livro</option>
				<option>Pessoal</option>
				<option>Outro</option>
			</select>
			<textarea rows="7" class="field" name="description" placeholder="Descrição" required>Encontrei um bem-legal estudantil caido no chão do ponto da passarela. Está no nome de Summer Smith. Como não sei a que curso ela pertence, vou guardar o cartão até que a dona apareça.</textarea>
			<input class="field" type="text" name="local" value="Ponto da passarela" placeholder="Local" required>
			<input class="btn btn-match-parent btn-blue" type="submit" name="register" value="Atualizar">
		</form>
	</main>

	<footer class="footer">
		<span class="brand brand-gray brand-smaller">uFind</span> 
	</footer>
</body>
</html>
