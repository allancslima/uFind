<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
	<title>uFind - Adicionar item perdido</title>
	<link rel="icon" href="img/ic_pin.png">
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/add-item.css">
	<script>
		function onClickReward() {
			const rewardCheck = document.getElementById('reward-check');
			const rewardValue = document.getElementById('reward-value');
			
			rewardValue.disabled = !rewardCheck.checked;
		}
	</script>
</head>
<body>
	<nav id="nav-home" class="container">
		<a class="brand" href="home.html">uFind</a>
		<ul class="container">
			<li><a href="home.html">INÍCIO</a></li>
			<li><a href="found.html">ACHADOS</a></li>
			<li><a href="lost.html">PERDIDOS</a></li>
			<li><a href="my-posts.html">MINHAS PUBLICAÇÕES</a></li>
			<li><a href="index.html">Sair &nbsp;<i class="fas fa-sign-out-alt"></i></a></li>
		</ul>
	</nav>

	<main id="content" class="container">
		<h2>Adicionar item perdido</h2>
		<form class="container" action="lost.html">
			<input class="field" type="text" name="title" placeholder="Título" required>
			<select class="field">
				<option>Documento</option>
				<option>Eletrônico</option>
				<option>Livro</option>
				<option>Pessoal</option>
				<option>Outro</option>
			</select>
			<textarea rows="7" class="field" name="description" placeholder="Descrição" required></textarea>
			<input class="field" type="text" name="local" placeholder="Local" required>
			<div class="container reward">
				<label onclick="onClickReward()" class="switch">
				  <input id="reward-check" type="checkbox">
				  <span class="slider round"></span>
				</label>
				<span>Recompensar?</span>
				<input id="reward-value" class="field" type="number" min="10" step="10" name="reward-value" placeholder="Valor em R$" disabled required>
			</div>
			<input class="btn btn-match-parent btn-blue" type="submit" name="register" value="+ Adicionar">
		</form>
	</main>

	<footer class="footer">
		<span class="brand brand-gray brand-smaller">uFind</span> 
	</footer>
</body>
</html>
